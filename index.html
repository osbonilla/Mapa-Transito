<!DOCTYPE html>
<html>
  <head>
    <title>Mapa de Tráfico en Google Maps</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
      /* Para que el mapa ocupe toda la pantalla */
      #map {
        height: 100vh;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script>
      function initMap() {
        // Crear el mapa centrado en Quito
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 13,
          center: { lat: -0.180653, lng: -78.467834 },
        });

        // Capa de tráfico
        const trafficLayer = new google.maps.TrafficLayer();
        trafficLayer.setMap(map);
      }
    </script>

    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBv2m7x2VCYmEScsPxul_Q7FOFVolc2Qww&callback=initMap"
      async
      defer
    ></script>
  </body>
</html>
